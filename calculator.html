<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=IBM+Plex+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input"><input class="inputt" type="text"></div>
    <div class="container">
      
        <div class="zero"><button class="but num t">0</button></div>
        <div class="one"><button class="but num t">1</button></div>
        <div class="two"> <button class="but num t">2</button></div>
        <div class="three"> <button class="but num t">3</button></div>
        <div class="four"> <button class="but num t">4</button></div>
        <div class="five"> <button class="but num  t">5</button></div>
        <div class="six"><button class="but num t">6</button></div>
        <div class="seven"><button class="but num t">7</button></div>
        <div class="eight"><button class="but num t">8</button></div>
        <div class="nine"><button class="but num t">9</button></div>
        <div class="delete"> <input class="but num t" type= "button" value= "DEL" onclick= "clearInput()"></div>
        <div class="plus"><button class="but t">+</button></div>
        <div class="equal"><button class="but t">=</button></div>
        <div class="minus"><button class="but t">-</button></div>
        <div class="multiply"><button class="but t">X</button></div>
        <div class="divide"><button class="but t">/</button></div>
         <div class="clear"> <input class="but but-clear" type= "button" value= "AC" onclick= "clearInput()"></div>

        <div class="dot"><button class="but t">.</button></div>
        <div class="power"><button class="but t">x2</button></div>
    </div>
   

    <script src="calculator.js"></script>
</body>
</html>
